name: sysmail_help_profile_sp
fullyQualifiedName: MSSQL_TEST.msdb.dbo.sysmail_help_profile_sp
storedProcedureCode:
  language: SQL
  code: "\r\nCREATE   PROCEDURE dbo.sysmail_help_profile_sp\r\n   @profile_id int\
    \ = NULL,\r\n   @profile_name sysname = NULL\r\nAS\r\n   SET NOCOUNT ON\r\n\r\n\
    \   DECLARE @rc int\r\n   DECLARE @profileid int\r\n   exec @rc = msdb.dbo.sysmail_verify_profile_sp\
    \ @profile_id, @profile_name, 1, 0, @profileid OUTPUT\r\n   IF @rc <> 0\r\n  \
    \    RETURN(1)\r\n\r\n   IF (@profileid IS NOT NULL)\r\n      SELECT profile_id,\
    \ name, description \r\n      FROM msdb.dbo.sysmail_profile \r\n      WHERE profile_id\
    \ = @profileid\r\n      \r\n   ELSE -- don't filter the output\r\n      SELECT\
    \ profile_id, name, description      \r\n      FROM msdb.dbo.sysmail_profile \r\
    \n\r\n   RETURN(0)\r\n"
