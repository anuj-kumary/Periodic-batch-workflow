name: sysmail_create_user_credential_sp
fullyQualifiedName: MSSQL_TEST.msdb.dbo.sysmail_create_user_credential_sp
storedProcedureCode:
  language: SQL
  code: "\r\nCREATE   PROCEDURE dbo.sysmail_create_user_credential_sp\r\n   @username\
    \      nvarchar(128),\r\n   @password      nvarchar(128),\r\n   @credential_id\
    \ int            OUTPUT\r\nAS\r\n   SET NOCOUNT ON\r\n   DECLARE @rc int\r\n \
    \  DECLARE @credential_name UNIQUEIDENTIFIER\r\n   DECLARE @credential_name_as_str\
    \ varchar(40)\r\n   DECLARE @sql NVARCHAR(max)\r\n\r\n   -- create a GUID as the\
    \ name for the credential\r\n   SET @credential_name = newid()\r\n   SET @credential_name_as_str\
    \ = convert(varchar(40), @credential_name)\r\n   SET @sql = N'CREATE CREDENTIAL\
    \ [' + @credential_name_as_str\r\n            + N'] WITH IDENTITY = ' + QUOTENAME(@username,\
    \ '''')\r\n            + N', SECRET = ' + QUOTENAME(ISNULL(@password, N''), '''')\r\
    \n\r\n   EXEC @rc = sp_executesql @statement = @sql\r\n   IF(@rc <> 0)\r\n   \
    \   RETURN @rc\r\n\r\n   SELECT @credential_id = credential_id \r\n   FROM sys.credentials\r\
    \n   WHERE name = convert(sysname, @credential_name)\r\n    IF(@credential_id\
    \ IS NULL)\r\n   BEGIN\r\n      RAISERROR(14616, -1, -1, @credential_name_as_str)\r\
    \n      RETURN 1\r\n   END\r\n\r\n   RETURN(0)\r\n"
