storedProcedureCode:
  language: SQL
  code: "\r\nCREATE   PROCEDURE dbo.sysmail_drop_user_credential_sp\r\n   @credential_name\
    \ sysname\r\nAS\r\n   SET NOCOUNT ON\r\n   DECLARE @rc int\r\n   DECLARE @sql\
    \ NVARCHAR(max)\r\n\r\n   -- Drop credential DDL\r\n   SET @sql = N'DROP CREDENTIAL\
    \ ' + QUOTENAME(@credential_name)\r\n\r\n   EXEC @rc = sp_executesql @statement\
    \ = @sql\r\n   IF(@rc <> 0)\r\n      RETURN @rc\r\n\r\n   RETURN(0)\r\n"
