schemaDefinition: |-
  CREATE VIEW dbt_jaffle.stg_orders AS  SELECT renamed.order_id, renamed.customer_id, renamed.order_date, renamed.status
     FROM ( SELECT source.id AS order_id, source.user_id AS customer_id, source.order_date, source.status
             FROM ( SELECT raw_orders.id, raw_orders.user_id, raw_orders.order_date, raw_orders.status
                     FROM dbt_jaffle.raw_orders) source) renamed;
