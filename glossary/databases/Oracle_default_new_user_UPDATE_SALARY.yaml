storedProcedureCode:
  language: SQL
  code: |-
    PROCEDURE UPDATE_SALARY AS
    BEGIN
       -- This procedure updates the SALARY column in the EMPLOYEE table.
       UPDATE EMPLOYEE SET SALARY = SALARY * 1.1;
       COMMIT;
    END UPDATE_SALARY;
