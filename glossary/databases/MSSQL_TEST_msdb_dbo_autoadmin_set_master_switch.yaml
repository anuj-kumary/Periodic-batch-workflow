  code: "\r\nCREATE   PROCEDURE autoadmin_set_master_switch\r\n\t\t@state BIT \r\n\
    AS\r\nBEGIN\r\n\tIF @state IS NULL\r\n\tBEGIN\r\n\t\tRAISERROR (45203, 17, 1);\r\
    \n\t\tRETURN\r\n\tEND\r\n\r\n\tBEGIN TRAN \r\n\t\tIF NOT EXISTS (SELECT TOP 1\
    \ state FROM autoadmin_master_switch)\r\n\t\tBEGIN\r\n\t\t\tINSERT INTO autoadmin_master_switch\
    \ VALUES (@state)\r\n\t\tEND\r\n\t\tELSE\r\n\t\tBEGIN\r\n\t\t\tUPDATE autoadmin_master_switch\
    \ SET [state] = @state\r\n\t\tEND\r\n\tCOMMIT\r\nEND\r\n"
