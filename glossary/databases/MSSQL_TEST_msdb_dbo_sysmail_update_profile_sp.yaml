name: sysmail_update_profile_sp
fullyQualifiedName: MSSQL_TEST.msdb.dbo.sysmail_update_profile_sp
storedProcedureCode:
  language: SQL
  code: "\r\nCREATE   PROCEDURE dbo.sysmail_update_profile_sp\r\n   @profile_id int\
    \ = NULL, -- must provide either id or name\r\n   @profile_name sysname = NULL,\r\
    \n   @description nvarchar(256) = NULL\r\nAS\r\n   SET NOCOUNT ON\r\n  \r\n  \
    \ DECLARE @rc int\r\n   DECLARE @profileid int\r\n   exec @rc = msdb.dbo.sysmail_verify_profile_sp\
    \ @profile_id, @profile_name, 0, 1, @profileid OUTPUT\r\n   IF @rc <> 0\r\n  \
    \    RETURN(1)\r\n   \r\n   IF (@profile_name IS NOT NULL AND @description IS\
    \ NOT NULL)\r\n      UPDATE msdb.dbo.sysmail_profile \r\n      SET name=@profile_name,\
    \ description = @description\r\n      WHERE profile_id = @profileid\r\n      \r\
    \n   ELSE IF (@profile_name IS NOT NULL)\r\n      UPDATE msdb.dbo.sysmail_profile\
    \ \r\n      SET name=@profile_name\r\n      WHERE profile_id = @profileid\r\n\r\
    \n   ELSE IF (@description IS NOT NULL)\r\n      UPDATE msdb.dbo.sysmail_profile\
    \ \r\n      SET description = @description\r\n      WHERE profile_id = @profileid\r\
    \n      \r\n   ELSE\r\n   BEGIN\r\n      RAISERROR(14610, -1, -1)   \r\n     \
    \ RETURN(1)\r\n   END\r\n\r\n   RETURN(0)\r\n"
