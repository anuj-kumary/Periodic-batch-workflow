name: sysmail_add_profile_sp
fullyQualifiedName: MSSQL_TEST.msdb.dbo.sysmail_add_profile_sp
storedProcedureCode:
  language: SQL
  code: "\r\nCREATE   PROCEDURE dbo.sysmail_add_profile_sp\r\n   @profile_name sysname,\r\
    \n   @description nvarchar(256) = NULL,\r\n   @profile_id int = NULL OUTPUT \r\
    \nAS\r\n   SET NOCOUNT ON\r\n\r\n   -- insert new profile record, rely on primary\
    \ key constraint to error out\r\n   INSERT INTO msdb.dbo.sysmail_profile (name,description)\
    \ VALUES (@profile_name, @description)\r\n   \r\n   -- fetch back profile_id\r\
    \n   SELECT @profile_id = profile_id FROM msdb.dbo.sysmail_profile WHERE name\
    \ = @profile_name\r\n\r\n   RETURN(0)\r\n"
