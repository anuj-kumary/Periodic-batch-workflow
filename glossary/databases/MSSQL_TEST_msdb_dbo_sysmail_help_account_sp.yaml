name: sysmail_help_account_sp
fullyQualifiedName: MSSQL_TEST.msdb.dbo.sysmail_help_account_sp
storedProcedureCode:
  language: SQL
  code: "\r\nCREATE   PROCEDURE dbo.sysmail_help_account_sp\r\n   @account_id int\
    \ = NULL,\r\n   @account_name sysname = NULL\r\nAS\r\n   SET NOCOUNT ON\r\n\r\n\
    \   DECLARE @rc int\r\n   DECLARE @accountid int\r\n   exec @rc = msdb.dbo.sysmail_verify_account_sp\
    \ @account_id, @account_name, 1, 0, @accountid OUTPUT\r\n   IF @rc <> 0\r\n  \
    \    RETURN(1)\r\n\r\n   IF (@accountid IS NOT NULL)\r\n      SELECT a.account_id,\
    \ a.name, a.description, a.email_address, a.display_name, a.replyto_address, s.servertype,\
    \ s.servername, s.port, s.username, s.use_default_credentials, s.enable_ssl \r\
    \n      FROM msdb.dbo.sysmail_account a, msdb.dbo.sysmail_server s\r\n      WHERE\
    \ a.account_id = s.account_id AND a.account_id = @accountid\r\n      \r\n   ELSE\r\
    \n      SELECT a.account_id, a.name, a.description, a.email_address, a.display_name,\
    \ a.replyto_address, s.servertype, s.servername, s.port, s.username, s.use_default_credentials,\
    \ s.enable_ssl\r\n      FROM msdb.dbo.sysmail_account a, msdb.dbo.sysmail_server\
    \ s\r\n      WHERE a.account_id = s.account_id\r\n\r\n   RETURN(0)\r\n"
