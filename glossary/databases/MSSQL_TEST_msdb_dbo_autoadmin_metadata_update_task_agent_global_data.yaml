name: autoadmin_metadata_update_task_agent_global_data
fullyQualifiedName: MSSQL_TEST.msdb.dbo.autoadmin_metadata_update_task_agent_global_data
storedProcedureCode:
  language: SQL
  code: "\r\nCREATE   PROCEDURE autoadmin_metadata_update_task_agent_global_data\r\
    \n        @schema_version          INT,\r\n        @task_agent_guid         UNIQUEIDENTIFIER,\r\
    \n        @task_agent_data         XML\r\nAS\r\nBEGIN\r\n    IF (@schema_version\
    \ IS NULL) OR \r\n\t\t(@task_agent_guid IS NULL) OR \r\n\t\t(@task_agent_data\
    \ IS NULL)\r\n    BEGIN\r\n        RAISERROR ('All parameters must be specified\
    \ and non-NULL. Cannot complete task agent global metadata update', -- Message\
    \ text.\r\n                   17, -- Severity,\r\n                   1); -- State\r\
    \n        RETURN\r\n    END\r\n\r\n    SET NOCOUNT OFF\r\n\r\n    BEGIN TRANSACTION\r\
    \n\r\n        UPDATE autoadmin_task_agent_metadata \r\n\t\tSET task_agent_data\
    \ = @task_agent_data,\r\n\t\tschema_version = @schema_version\r\n        WHERE\
    \ autoadmin_task_agent_metadata.task_agent_guid = @task_agent_guid \r\n\t\tAND\
    \ autoadmin_task_agent_metadata.autoadmin_id = 0\r\n    \r\n\tCOMMIT TRANSACTION\r\
    \n\r\nEND\r\n"
