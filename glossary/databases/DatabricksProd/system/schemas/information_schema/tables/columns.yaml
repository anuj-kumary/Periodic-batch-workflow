  CREATE TABLE system.information_schema.columns (
    table_catalog STRING NOT NULL COMMENT 'Catalog that contains the relation.',
    table_schema STRING NOT NULL COMMENT 'Schema that contains the relation.',
    table_name STRING NOT NULL COMMENT 'Name of the relation the column is part of.',
    column_name STRING NOT NULL COMMENT 'Name of the column.',
    ordinal_position INT NOT NULL COMMENT 'The position (numbered from 1) of the column within the relation.',
    column_default STRING COMMENT 'The default value used when the column is not specified in an INSERT, NULL if undefined.',
    is_nullable STRING NOT NULL COMMENT 'YES if column is nullable, NO otherwise.',
    full_data_type STRING NOT NULL COMMENT 'The data type as specified in the column definition.',
    data_type STRING NOT NULL COMMENT 'The simple data type name of the column, or STRUCT, or ARRAY.',
    character_maximum_length BIGINT COMMENT 'Always NULL, reserved for future use.',
    character_octet_length BIGINT COMMENT 'Always NULL, reserved for future use.',
    numeric_precision INT COMMENT 'For base-2 integral numeric types, FLOAT, and DOUBLE, the number of supported bits. For DECIMAL the number of digits, NULL otherwise.',
    numeric_precision_radix INT COMMENT 'For DECIMAL 10, for all other numeric types 2, NULL otherwise.',
    numeric_scale INT COMMENT 'For integral numeric types 0, for DECIMAL the number of digits to the right of the decimal point, NULL otherwise.',
    datetime_precision INT COMMENT 'For DATE 0, for TIMESTAMP, and INTERVAL … SECOND 3, any other INTERVAL 0, NULL otherwise.',
    interval_type STRING COMMENT 'For INTERVAL the unit portion of the interval, e.g. \'YEAR TO MONTH\', NULL otherwise.',
    interval_precision INT COMMENT 'Always NULL, reserved for future use.',
    maximum_cardinality BIGINT COMMENT 'Always NULL, reserved for future use.',
    is_identity STRING NOT NULL COMMENT 'Always ‘NO’, reserved for future use.',
    identity_generation STRING COMMENT 'Always NULL, reserved for future use.',
    identity_start STRING COMMENT 'Always NULL, reserved for future use.',
    identity_increment STRING COMMENT 'Always NULL, reserved for future use.',
    identity_maximum STRING COMMENT 'Always NULL, reserved for future use.',
    identity_minimum STRING COMMENT 'Always NULL, reserved for future use.',
    identity_cycle STRING COMMENT 'Always NULL, reserved for future use.',
    is_generated STRING NOT NULL COMMENT 'Always NULL, reserved for future use.',
    generation_expression STRING COMMENT 'Always NULL, reserved for future use.',
    is_system_time_period_start STRING NOT NULL COMMENT 'Always NO, reserved for future use.',
    is_system_time_period_end STRING NOT NULL COMMENT 'Always NO, reserved for future use.',
    system_time_period_timestamp_generation STRING COMMENT 'Always NULL, reserved for future use.',
    is_updatable STRING NOT NULL COMMENT 'YES if column is updatable, NO otherwise.',
