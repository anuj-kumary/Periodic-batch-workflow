name: sysmail_verify_principal_sp
fullyQualifiedName: MSSQL_TEST.msdb.dbo.sysmail_verify_principal_sp
storedProcedureCode:
  language: SQL
  code: "\r\nCREATE   PROCEDURE dbo.sysmail_verify_principal_sp\r\n   @principal_id\
    \ int,\r\n   @principal_name sysname,\r\n   @allow_both_nulls bit,\r\n   @principal_sid\
    \ varbinary(85) OUTPUT\r\nAS\r\n   IF @allow_both_nulls = 0\r\n   BEGIN\r\n  \
    \    -- at least one parameter must be supplied\r\n      IF (@principal_id IS\
    \ NULL AND @principal_name IS NULL)\r\n      BEGIN\r\n         RAISERROR(14604,\
    \ -1, -1, 'principal')  \r\n         RETURN(1)\r\n      END\r\n   END\r\n\r\n\
    \   DECLARE @principalid int\r\n\r\n   IF (@principal_id IS NOT NULL AND @principal_name\
    \ IS NOT NULL) -- both parameters supplied\r\n   BEGIN\r\n     SELECT @principalid=principal_id\
    \ FROM msdb.sys.database_principals \r\n            WHERE type in ('U','S','G')\
    \ AND principal_id = @principal_id AND name = @principal_name\r\n\r\n      IF\
    \ (@principalid IS NULL)\r\n      BEGIN\r\n         RAISERROR(14605, -1, -1, 'principal')\
    \  \r\n         RETURN(2)\r\n      END\r\n   END\r\n   ELSE IF (@principal_id\
    \ IS NOT NULL) -- use id\r\n   BEGIN\r\n     SELECT @principalid=principal_id\
    \ FROM msdb.sys.database_principals \r\n            WHERE type in ('U','S','G')\
    \ AND principal_id = @principal_id\r\n\r\n      IF (@principalid IS NULL)\r\n\
    \      BEGIN\r\n         RAISERROR(14606, -1, -1, 'principal')\r\n         RETURN(3)\r\
    \n      END      \r\n   END\r\n   ELSE IF (@principal_name IS NOT NULL)  -- use\
    \ name\r\n   BEGIN\r\n     SELECT @principalid=principal_id FROM msdb.sys.database_principals\
    \ \r\n            WHERE type in ('U','S','G') AND name = @principal_name\r\n\r\
    \n      IF (@principalid IS NULL)\r\n      BEGIN\r\n         RAISERROR(14607,\
    \ -1, -1, 'principal')\r\n         RETURN(4)\r\n      END      \r\n   END\r\n\r\
    \n   -- populate return variable\r\n   SELECT @principal_sid = dbo.get_principal_sid(@principalid)\r\
    \n\r\n   RETURN(0) -- SUCCESS\r\n"
