name: TRANSFER_EMPLOYEE_DATA
fullyQualifiedName: Oracle.default.new_user.TRANSFER_EMPLOYEE_DATA
storedProcedureCode:
  language: SQL
  code: |-
    PROCEDURE          transfer_employee_data
    IS
    BEGIN
        -- Insert data from employees into archived_employees
        INSERT INTO archived_employees (employee_id, first_name, last_name, salary)
        SELECT employee_id, first_name, last_name, salary
        FROM employees;

        -- Commit the transaction
        COMMIT;

        DBMS_OUTPUT.PUT_LINE('Data transfer from employees to archived_employees successful.');
    EXCEPTION
        WHEN OTHERS THEN
            DBMS_OUTPUT.PUT_LINE('Error: ' || SQLERRM);
            ROLLBACK;
    END transfer_employee_data;
