    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: perform_ttl_move_on_insert
    dataType: SMALLINT
    dataLength: 1
    dataTypeDisplay: uint8
    description: Disables TTL move on data part INSERT. By default (if enabled) if
      we insert a data part that already expired by the TTL move rule it immediately
