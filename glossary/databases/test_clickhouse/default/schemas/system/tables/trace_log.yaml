name: trace_log
fullyQualifiedName: test_clickhouse.default.system.trace_log
description: |-
  Contains stack traces collected by the sampling query profiler.

  It is safe to truncate or drop this table at any time.
tableType: Regular
columns:
  - name: hostname
    dataType: LOWCARDINALITY
    dataLength: 1
    dataTypeDisplay: lowcardinality<string>
    description: Hostname of the server executing the query.
    fullyQualifiedName: test_clickhouse.default.system.trace_log.hostname
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: event_date
    dataType: DATE
    dataLength: 1
    dataTypeDisplay: date
    description: Date of sampling moment.
    fullyQualifiedName: test_clickhouse.default.system.trace_log.event_date
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: event_time
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: datetime
    description: Timestamp of the sampling moment.
    fullyQualifiedName: test_clickhouse.default.system.trace_log.event_time
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: event_time_microseconds
    dataType: DATETIME
    dataLength: 1
    dataTypeDisplay: datetime64<6>
    description: Timestamp of the sampling moment with microseconds precision.
    fullyQualifiedName: test_clickhouse.default.system.trace_log.event_time_microseconds
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: timestamp_ns
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Timestamp of the sampling moment in nanoseconds.
    fullyQualifiedName: test_clickhouse.default.system.trace_log.timestamp_ns
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: revision
    dataType: INT
    dataLength: 1
    dataTypeDisplay: uint32
    description: ClickHouse server build revision.
    fullyQualifiedName: test_clickhouse.default.system.trace_log.revision
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: trace_type
    dataType: ENUM
    dataLength: 1
    dataTypeDisplay: "enum8<'real' = 0, 'cpu' = 1, 'memory' = 2, 'memorysample' =\
      \ 3, 'memorypeak' = 4, 'profileevent' = 5>"
    description: "Trace type: `Real` represents collecting stack traces by wall-clock\
      \ time. `CPU` represents collecting stack traces by CPU time. `Memory` represents\
      \ collecting allocations and deallocations when memory allocation exceeds the\
      \ subsequent watermark. `MemorySample` represents collecting random allocations\
      \ and deallocations. `MemoryPeak` represents collecting updates of peak memory\
      \ usage. `ProfileEvent` represents collecting of increments of profile events."
    fullyQualifiedName: test_clickhouse.default.system.trace_log.trace_type
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: thread_id
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: Thread identifier.
    fullyQualifiedName: test_clickhouse.default.system.trace_log.thread_id
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: query_id
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    description: Query identifier that can be used to get details about a query that
      was running from the query_log system table.
    fullyQualifiedName: test_clickhouse.default.system.trace_log.query_id
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: trace
    dataType: ARRAY
    arrayDataType: BIGINT
    dataTypeDisplay: array<uint64>
    description: Stack trace at the moment of sampling. Each element is a virtual
      memory address inside ClickHouse server process.
    fullyQualifiedName: test_clickhouse.default.system.trace_log.trace
    tags: []
    children: []
    customMetrics: []
  - name: size
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: int64
    description: "For trace types Memory, MemorySample or MemoryPeak is the amount\
      \ of memory allocated, for other trace types is 0."
    fullyQualifiedName: test_clickhouse.default.system.trace_log.size
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: ptr
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: uint64
    description: The address of the allocated chunk.
    fullyQualifiedName: test_clickhouse.default.system.trace_log.ptr
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: event
    dataType: LOWCARDINALITY
    dataLength: 1
    dataTypeDisplay: lowcardinality<string>
    description: "For trace type ProfileEvent is the name of updated profile event,\
      \ for other trace types is an empty string."
    fullyQualifiedName: test_clickhouse.default.system.trace_log.event
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: increment
    dataType: BIGINT
    dataLength: 1
    dataTypeDisplay: int64
    description: "For trace type ProfileEvent is the amount of increment of profile\
      \ event, for other trace types is 0."
    fullyQualifiedName: test_clickhouse.default.system.trace_log.increment
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
  - name: symbols
    dataType: ARRAY
    arrayDataType: LOWCARDINALITY
    dataTypeDisplay: array<lowcardinality<string>>
    description: "If the symbolization is enabled, contains demangled symbol names,\
      \ corresponding to the `trace`."
    fullyQualifiedName: test_clickhouse.default.system.trace_log.symbols
    tags: []
    children: []
    customMetrics: []
  - name: lines
    dataType: ARRAY
    arrayDataType: LOWCARDINALITY
    dataTypeDisplay: array<lowcardinality<string>>
    description: "If the symbolization is enabled, contains strings with file names\
      \ with line numbers, corresponding to the `trace`."
    fullyQualifiedName: test_clickhouse.default.system.trace_log.lines
    tags: []
    children: []
    customMetrics: []
  - name: build_id
    dataType: STRING
    dataLength: 1
    dataTypeDisplay: string
    fullyQualifiedName: test_clickhouse.default.system.trace_log.build_id
    tags: []
    constraint: NOT_NULL
    children: []
    customMetrics: []
