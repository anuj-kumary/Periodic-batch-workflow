schemaDefinition: |-
  CREATE VIEW dbt_jaffle.stg_payments AS with source as (
      select * from `modified-leaf-330420`.`dbt_jaffle`.`raw_payments`

  ),

  renamed as (

      select
          id as payment_id,
          order_id,
          payment_method,

          -- `amount` is currently stored in cents, so we convert it to dollars
          amount / 100 as amount

      from source

  )

  select * from renamed
