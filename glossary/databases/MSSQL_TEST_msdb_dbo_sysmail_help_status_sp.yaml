name: sysmail_help_status_sp
fullyQualifiedName: MSSQL_TEST.msdb.dbo.sysmail_help_status_sp
storedProcedureCode:
  language: SQL
  code: "CREATE   PROCEDURE sysmail_help_status_sp\r\n  WITH EXECUTE AS 'dbo'\r\n\
    AS\r\nBEGIN\r\n    IF NOT EXISTS (SELECT * FROM sys.service_queues WHERE name\
    \ = N'ExternalMailQueue' AND is_receive_enabled = 1)\r\n       SELECT 'STOPPED'\
    \ AS Status\r\n    ELSE\r\n       SELECT 'STARTED' AS Status\r\nEND\r\n"
