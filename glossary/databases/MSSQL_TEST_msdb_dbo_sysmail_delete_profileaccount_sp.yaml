name: sysmail_delete_profileaccount_sp
fullyQualifiedName: MSSQL_TEST.msdb.dbo.sysmail_delete_profileaccount_sp
storedProcedureCode:
  language: SQL
  code: "\r\nCREATE   PROCEDURE dbo.sysmail_delete_profileaccount_sp\r\n   @profile_id\
    \ int = NULL, -- must provide id or name\r\n   @profile_name sysname = NULL,\r\
    \n   @account_id int = NULL, -- must provide id or name\r\n   @account_name sysname\
    \ = NULL\r\nAS\r\n   SET NOCOUNT ON\r\n\r\n   DECLARE @rc int\r\n   DECLARE @profileid\
    \ int\r\n   DECLARE @accountid int\r\n\r\n   exec @rc = msdb.dbo.sysmail_verify_profile_sp\
    \ @profile_id, @profile_name, 1, 0, @profileid OUTPUT\r\n   IF @rc <> 0\r\n  \
    \    RETURN(1)\r\n\r\n   exec @rc = msdb.dbo.sysmail_verify_account_sp @account_id,\
    \ @account_name, 1, 0, @accountid OUTPUT\r\n   IF @rc <> 0\r\n      RETURN(2)\r\
    \n\r\n   IF (@profileid IS NOT NULL AND @accountid IS NOT NULL) -- both parameters\
    \ supplied for deletion\r\n      DELETE FROM msdb.dbo.sysmail_profileaccount\r\
    \n      WHERE profile_id=@profileid AND account_id=@accountid\r\n\r\n   ELSE IF\
    \ (@profileid IS NOT NULL) -- profile id is supplied\r\n      DELETE FROM msdb.dbo.sysmail_profileaccount\r\
    \n      WHERE profile_id=@profileid\r\n\r\n   ELSE IF (@accountid IS NOT NULL)\
    \ -- account id is supplied\r\n      DELETE FROM msdb.dbo.sysmail_profileaccount\r\
    \n      WHERE account_id=@accountid\r\n\r\n   ELSE -- no parameters are supplied\
    \ for deletion\r\n   BEGIN\r\n      RAISERROR(14608, -1, -1, 'profile', 'account')\
    \  \r\n      RETURN(3)   \r\n   END\r\n\r\n   RETURN(0)\r\n"
