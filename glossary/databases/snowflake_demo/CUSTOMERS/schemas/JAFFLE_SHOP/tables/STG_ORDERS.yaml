schemaDefinition: "create or replace view STG_ORDERS(\n\tORDER_ID,\n\tCUSTOMER_ID,\n\
  \tORDER_DATE,\n\tSTATUS\n) as (\n    with source as (\n    select * from CUSTOMERS.jaffle_shop.raw_orders\n\
  \n),\n\nrenamed as (\n\n    select\n        id as order_id,\n        user_id as\
  \ customer_id,\n        order_date,\n        status\n\n    from source\n\n)\n\n\
  select * from renamed\n  );"
