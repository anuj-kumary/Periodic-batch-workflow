name: sysmail_alter_user_credential_sp
fullyQualifiedName: MSSQL_TEST.msdb.dbo.sysmail_alter_user_credential_sp
storedProcedureCode:
  language: SQL
  code: "\r\nCREATE   PROCEDURE dbo.sysmail_alter_user_credential_sp\r\n   @credential_name\
    \ sysname,\r\n   @username      nvarchar(128),\r\n   @password      nvarchar(128)\r\
    \nAS\r\n   SET NOCOUNT ON\r\n   DECLARE @rc int\r\n   DECLARE @sql NVARCHAR(max)\r\
    \n\r\n   -- alter credential DDL\r\n   SET @sql = N'ALTER CREDENTIAL ' + QUOTENAME(@credential_name)\r\
    \n         + N' WITH IDENTITY = ' + QUOTENAME(@username, '''')\r\n         + N',\
    \ SECRET = ' + QUOTENAME(ISNULL(@password, N''), '''')\r\n\r\n   EXEC @rc = sp_executesql\
    \ @statement = @sql\r\n   IF(@rc <> 0)\r\n      RETURN @rc\r\n\r\n   RETURN(0)\r\
    \n"
