  \ AS `GRANTEE_HOST`,`information_schema`.`APPLICABLE_ROLES`.`ROLE_NAME` AS `ROLE_NAME`,`information_schema`.`APPLICABLE_ROLES`.`ROLE_HOST`\
  \ AS `ROLE_HOST`,`information_schema`.`APPLICABLE_ROLES`.`IS_GRANTABLE` AS `IS_GRANTABLE`,`information_schema`.`APPLICABLE_ROLES`.`IS_DEFAULT`\
  \ AS `IS_DEFAULT`,`information_schema`.`APPLICABLE_ROLES`.`IS_MANDATORY` AS `IS_MANDATORY`\
  \ from `information_schema`.`APPLICABLE_ROLES` where (`information_schema`.`APPLICABLE_ROLES`.`IS_GRANTABLE`\
  \ = 'YES')"
