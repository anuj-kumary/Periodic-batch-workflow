name: sysmail_start_sp
fullyQualifiedName: MSSQL_TEST.msdb.dbo.sysmail_start_sp
storedProcedureCode:
  language: SQL
  code: "-- sysmail_start_sp : allows databasemail to process mail from the queue\
    \ \r\nCREATE   PROCEDURE sysmail_start_sp\r\nAS\r\n    SET NOCOUNT ON\r\n    DECLARE\
    \ @rc INT \r\n   DECLARE @localmessage nvarchar(255)\r\n\r\n    ALTER QUEUE ExternalMailQueue\
    \ WITH STATUS = ON\r\n    SELECT @rc = @@ERROR\r\n    IF(@rc = 0)\r\n    BEGIN\r\
    \n      ALTER QUEUE ExternalMailQueue WITH ACTIVATION (STATUS = ON);\r\n     \
    \  SET @localmessage = FORMATMESSAGE(14639, SUSER_SNAME())\r\n       exec msdb.dbo.sysmail_logmailevent_sp\
    \ @event_type=1, @description=@localmessage\r\n    END\r\nRETURN @rc\r\n"
