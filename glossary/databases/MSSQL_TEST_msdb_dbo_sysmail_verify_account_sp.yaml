name: sysmail_verify_account_sp
fullyQualifiedName: MSSQL_TEST.msdb.dbo.sysmail_verify_account_sp
storedProcedureCode:
  language: SQL
  code: "\r\nCREATE   PROCEDURE dbo.sysmail_verify_account_sp\r\n   @account_id int,\r\
    \n   @account_name sysname,\r\n   @allow_both_nulls bit,\r\n   @allow_id_name_mismatch\
    \ bit,\r\n   @accountid int OUTPUT\r\nAS\r\n   IF @allow_both_nulls = 0\r\n  \
    \ BEGIN\r\n      -- at least one parameter must be supplied\r\n      IF (@account_id\
    \ IS NULL AND @account_name IS NULL)\r\n      BEGIN\r\n         RAISERROR(14604,\
    \ -1, -1, 'account') \r\n         RETURN(1)\r\n      END\r\n   END\r\n   \r\n\
    \   IF ((@allow_id_name_mismatch = 0) AND (@account_id IS NOT NULL AND @account_name\
    \ IS NOT NULL)) -- use both parameters\r\n   BEGIN\r\n      SELECT @accountid\
    \ = account_id FROM msdb.dbo.sysmail_account WHERE account_id=@account_id AND\
    \ name=@account_name\r\n      IF (@accountid IS NULL) -- id and name do not match\r\
    \n      BEGIN\r\n         RAISERROR(14605, -1, -1, 'account')\r\n         RETURN(2)\r\
    \n      END      \r\n   END\r\n   ELSE IF (@account_id IS NOT NULL) -- use id\r\
    \n   BEGIN\r\n      SELECT @accountid = account_id FROM msdb.dbo.sysmail_account\
    \ WHERE account_id=@account_id\r\n      IF (@accountid IS NULL) -- id is invalid\r\
    \n      BEGIN\r\n         RAISERROR(14606, -1, -1, 'account')\r\n         RETURN(3)\r\
    \n      END      \r\n   END\r\n   ELSE IF (@account_name IS NOT NULL) -- use name\r\
    \n   BEGIN\r\n      SELECT @accountid = account_id FROM msdb.dbo.sysmail_account\
    \ WHERE name=@account_name\r\n      IF (@accountid IS NULL) -- name is invalid\r\
    \n      BEGIN\r\n         RAISERROR(14607, -1, -1, 'account')\r\n         RETURN(4)\r\
    \n      END      \r\n   END\r\n   RETURN(0) -- SUCCESS\r\n"
