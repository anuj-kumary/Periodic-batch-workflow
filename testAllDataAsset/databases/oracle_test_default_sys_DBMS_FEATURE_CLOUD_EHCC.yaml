name: DBMS_FEATURE_CLOUD_EHCC
fullyQualifiedName: oracle_test.default.sys.DBMS_FEATURE_CLOUD_EHCC
storedProcedureCode:
  language: SQL
  code: |2-
           feature_info     OUT  CLOB)
    PROCEDURE DBMS_FEATURE_CLOUD_EHCC
         ( feature_boolean  OUT  NUMBER,
           aux_count        OUT  NUMBER,
    AS
      feature_count         NUMBER;
      feature_usage         VARCHAR2(1000);
    BEGIN
      -- initialize
      feature_info      := NULL;
      feature_count     := 0;

      execute immediate 'select value from v$sysstat' ||
        ' where name like ''HCC usage cloud'''
        into feature_count;

      feature_usage := 'EHCC in Cloud Database: ' || to_char(feature_count);
      feature_info := to_clob(feature_usage);

      if (feature_count > 0) then
        feature_boolean := 1;
      else
        feature_boolean := 0;
      end if;
      aux_count       := feature_count;
    end;
