name: DBMS_FEATURE_AFD
fullyQualifiedName: oracle_test.default.sys.DBMS_FEATURE_AFD
storedProcedureCode:
  language: SQL
  code: |-
    PROCEDURE dbms_feature_afd
          (is_used OUT number, aux_count OUT number, feature_info OUT clob)
    AS
    BEGIN
      select count(*) into is_used
             from v$asm_disk_stat where path LIKE 'AFD:%' AND
                                        state = 'NORMAL' AND
                                        library LIKE '%AFD Library%' AND
                                        mount_status = 'CACHED' AND
                                        group_number != '0';
    END;
