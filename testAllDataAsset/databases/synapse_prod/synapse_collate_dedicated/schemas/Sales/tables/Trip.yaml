  \ FLOAT, \n\t\"PaymentType\" VARCHAR(50) COLLATE \"SQL_Latin1_General_CP1_CI_AS\"\
  , \n\t\"FareAmount\" MONEY, \n\t\"SurchargeAmount\" MONEY, \n\t\"TaxAmount\" MONEY,\
  \ \n\t\"TipAmount\" MONEY, \n\t\"TollsAmount\" MONEY, \n\t\"TotalAmount\" MONEY\n\
  )"
