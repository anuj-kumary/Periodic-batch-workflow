schemaDefinition: |-
  CREATE TABLE system.information_schema.metastores (
    metastore_id STRING NOT NULL COMMENT 'ID of the metastore.',
    metastore_name STRING NOT NULL COMMENT 'Name of the metastore.',
    metastore_owner STRING NOT NULL COMMENT 'Owner of the metastore.',
    storage_root STRING COMMENT 'Storage root URL of the metastore.',
    storage_root_credential_id STRING COMMENT 'ID of the storage credential to access storage root.',
    storage_root_credential_name STRING COMMENT 'Name of the storage credential to access storage root.',
    delta_sharing_scope STRING NOT NULL COMMENT 'Delta Sharing scope for the metastore.',
    delta_sharing_recipient_token_lifetime BIGINT COMMENT 'The lifetime of Delta Sharing recipient tokens in seconds.',
    delta_sharing_organization_name STRING COMMENT 'The organization name of a Delta Sharing entity. The name will be used in Databricks-to-Databricks Delta Sharing as the official name.',
    privilege_model_version STRING NOT NULL COMMENT 'Privilege model version.',
    cloud STRING NOT NULL COMMENT 'Cloud vendor of the metastore.',
    region STRING NOT NULL COMMENT 'Dataplane region that the metastore serves.',
    global_metastore_id STRING NOT NULL COMMENT 'Globally unique metastore ID across clouds and regions. Used as Delta Sharing sharing identifier.',
    created TIMESTAMP NOT NULL COMMENT 'Timestamp when the metastore was created.',
    created_by STRING NOT NULL COMMENT 'Principal who created the metastore.',
    last_altered TIMESTAMP NOT NULL COMMENT 'Timestamp when the metastore was last altered in any way.',
    last_altered_by STRING NOT NULL COMMENT 'Principal who last altered the metastore.')
