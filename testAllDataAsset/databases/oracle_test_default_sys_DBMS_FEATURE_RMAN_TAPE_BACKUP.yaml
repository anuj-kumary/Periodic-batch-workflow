name: DBMS_FEATURE_RMAN_TAPE_BACKUP
fullyQualifiedName: oracle_test.default.sys.DBMS_FEATURE_RMAN_TAPE_BACKUP
storedProcedureCode:
  language: SQL
  code: |-
    PROCEDURE DBMS_FEATURE_RMAN_TAPE_BACKUP
         ( feature_boolean  OUT  NUMBER,
           aux_count        OUT  NUMBER,
           feature_info     OUT  CLOB)
    AS
    BEGIN

        /* assume that feature is not used. */
        feature_boolean := 0;
        aux_count := 0;
        feature_info := NULL;

        aux_count := sys.dbms_backup_restore.rman_usage(
                        diskonly    => FALSE,
                        nondiskonly => TRUE,
                        encrypted   => FALSE,
                        compalg     => NULL);

        IF aux_count > 0 THEN
           feature_boolean := 1;
        END IF;
    END;
