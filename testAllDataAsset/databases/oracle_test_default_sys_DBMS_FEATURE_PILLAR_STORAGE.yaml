name: DBMS_FEATURE_PILLAR_STORAGE
fullyQualifiedName: oracle_test.default.sys.DBMS_FEATURE_PILLAR_STORAGE
storedProcedureCode:
  language: SQL
  code: |-
    PROCEDURE DBMS_FEATURE_PILLAR_STORAGE
         ( feature_boolean  OUT  NUMBER,
           aux_count        OUT  NUMBER,
           feature_info     OUT  CLOB)
    AS
      feature_count  NUMBER;
      tsn            NUMBER;
      stortype       NUMBER;
      TYPE cursor_t  IS REF CURSOR;
      cursor_objtype cursor_t;
      feature_usage         varchar2(1000);
    BEGIN
      -- initialize
      feature_info      := NULL;
      feature_count     := 0;

      OPEN cursor_objtype FOR q'[select ts# from sys.ts$]';

      LOOP
        BEGIN
          FETCH cursor_objtype INTO tsn;
          EXIT WHEN cursor_objtype%NOTFOUND;
          kdzstoragetype(tsn, stortype);
          IF (stortype = 2) THEN
            feature_count := feature_count + 1;
          END IF;
        END;
      END LOOP;

      feature_usage := 'TS on Pillar: ' || to_char(feature_count);
      feature_info := to_clob(feature_usage);

      if (feature_count > 0) then
        feature_boolean := 1;
      else
        feature_boolean := 0;
      end if;
      aux_count       := feature_count;
    END;
