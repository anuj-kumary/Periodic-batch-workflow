schemaDefinition: "CREATE OR REPLACE VIEW VIEW_ORDER_SUMMARY AS\nSELECT \n    DATE_TRUNC('MONTH',\
  \ order_date) as order_month,\n    status,\n    COUNT(*) as order_count,\n    SUM(amount)\
  \ as total_amount,\n    AVG(amount) as avg_amount\nFROM SOURCE_TABLE_1\nGROUP BY\
  \ DATE_TRUNC('MONTH', order_date), status;"
