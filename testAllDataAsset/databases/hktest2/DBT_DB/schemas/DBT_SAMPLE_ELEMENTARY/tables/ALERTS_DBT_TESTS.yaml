schemaDefinition: "create or replace   view dbt_db.DBT_SAMPLE_elementary.alerts_dbt_tests\n\
  \  \n   as (\n    \n\nwith elementary_test_results as (\n    select * from dbt_db.DBT_SAMPLE_elementary.elementary_test_results\n\
  ),\n\nalerts_dbt_tests as (\n    select id as alert_id,\n           data_issue_id,\n\
  \           test_execution_id,\n           test_unique_id,\n           model_unique_id,\n\
  \           detected_at,\n           database_name,\n           schema_name,\n \
  \          table_name,\n           column_name,\n           test_type as alert_type,\n\
  \           test_sub_type as sub_type,\n           test_results_description as alert_description,\n\
  \           owners,\n           tags,\n           test_results_query as alert_results_query,\n\
  \           other,\n           test_name,\n           test_short_name,\n       \
  \    test_params,\n           severity,\n           status,\n           result_rows\n\
  \        from elementary_test_results\n        where True and lower(status) != 'pass'\
  \   and lower(status) != 'skipped'  and test_type = 'dbt_test'\n)\n\nselect * from\
  \ alerts_dbt_tests\n  );"
