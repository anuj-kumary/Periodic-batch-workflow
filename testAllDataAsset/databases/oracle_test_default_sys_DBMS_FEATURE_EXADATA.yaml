name: DBMS_FEATURE_EXADATA
fullyQualifiedName: oracle_test.default.sys.DBMS_FEATURE_EXADATA
storedProcedureCode:
  language: SQL
  code: |-
    AS
    procedure DBMS_FEATURE_EXADATA
        (feature_boolean  OUT  NUMBER,
         num_cells        OUT  NUMBER,
         feature_info     OUT  CLOB)
      feature_usage          varchar2(1000);
    begin
      -- initialize
      num_cells := 0;
      feature_boolean := 0;
      feature_info := to_clob('EXADATA usage not detected');
      feature_usage := '';

      num_cells := sys.dbms_registry.num_of_exadata_cells();

      if num_cells > 0
      then

        feature_boolean := 1;

        feature_usage := feature_usage||':cells:'||num_cells;

        feature_info := to_clob(feature_usage);

      end if;

    end;
