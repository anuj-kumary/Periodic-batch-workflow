schemaDefinition: "create or replace view SRC_V_FACT_SALES_PROGRAM_TEST(\n\tSALES_PROGRAM_ID,\n\
  \tSALES_PROGRAM_GUID,\n\tACCOUNT_GUID,\n\tACCOUNT_ID,\n\tOPTY_GUID,\n\tOPTY_ID,\n\
  \tPRODUCT_GUID,\n\tPRODUCT_ID,\n\tSALES_PROGRAM_UNIQUE_ID,\n\tPROGRAM_MAP_TYPE,\n\
  \tACCOUNT_SYSID,\n\tOPTY_SYSID,\n\tPRODUCT_SYSID,\n\tOPTY_CO_SELL_FLAG\n) as\nSELECT\
  \ distinct\n    hash(ifnull(PT.\"PTProgramGUID\",'random')\n    ||ifnull(PT.\"PTProgramName\"\
  ,'random')\n    ||ifnull(PT.\"PTSubProgramName\",'random')\n    ||ifnull(PI.\"PICategory\"\
  ,'random')\n    ||ifnull(PI.\"PIStartDate\",'random')\n    ||ifnull(PI.\"PIEndDate\"\
  ,'random')\n    ||ifnull(PT.\"PTTaggedEntityCodeName\",'random')\n    ||ifnull(PT.\"\
  PTStatusCodeName\",'random')\n    ||ifnull(PT.\"PTEndDate\",'random')\n    ||ifnull(PT.\"\
  PTStartDate\",'random')\n    ||ifnull(PT.\"PTCreatedOn\",'random'))\n    as SALES_PROGRAM_ID,\n\
  \    PT.\"PTProgramGUID\" as SALES_PROGRAM_GUID,\n\tPT.\"PTAccountGUID\" as ACCOUNT_GUID,\n\
  \    HASH(SA.\"AcctSysID\") as ACCOUNT_ID,\n\tPT.\"PTOpportunityGUID\" as OPTY_GUID,\n\
  \    HASH(SO.\"OptySysID\") as OPTY_ID,\n\tPT.\"PTOpportunityProductGUID\" as PRODUCT_GUID,\n\
  \    HASH(top_level_line.\"ProductSysID\") as PRODUCT_ID,\n    HASH(ifnull(SALES_PROGRAM_ID,'random')||ifnull(PT.\"\
  PTAccountGUID\",'random')||ifnull(PT.\"PTOpportunityGUID\",'random')||ifnull(PT.\"\
  PTOpportunityProductGUID\",'random')) as SALES_PROGRAM_UNIQUE_ID,\n\tPT.\"PTTaggedEntityCodeName\"\
  \ as PROGRAM_MAP_TYPE,\n    SA.\"AcctSysID\" as ACCOUNT_SYSID,\n    SO.\"OptySysID\"\
  \ as OPTY_SYSID,\n    top_level_line.\"ProductSysID\" as PRODUCT_SYSID,\n    --\
  \ Originally Added by Accenture Team (Manohar) on 9Feb2024 / 29Apr2024 (Tamara)\
  \ changed from SLS to PT LEFT JOIN\n    case when PT.\"OptyCoSell_AcctName\" IS\
  \ NULL then 'random' else 'random' end as OPTY_CO_SELL_FLAG\nFROM\n (SELECT\n\t\t\
  \"PIProgramInformationID\" as \"PIProgramInformationID\",\n\t\t\"PICategory\" as\
  \ \"PICategory\",\n\t\t\"PIStartDate\" as \"PIStartDate\",\n\t\t\"PIEndDate\" as\
  \ \"PIEndDate\",\n\t\t\"PIProgramStatusCodeName\" as \"PIProgramStatusCodeName\"\
  \n  FROM ODS_LS.\"DYNAMICS365\".\"SN_PROGRAMINFORMATIONS\"\n  WHERE \"PIProgramStatusCodeName\"\
  \ = 'random'\n  )PI\nLEFT JOIN\n (SELECT\n\t\t\"PTAccountName\" as \"OptyCoSell_AcctName\"\
  ,   -- 29Apr2024 (Tamara) Moved from SLS INNER JOIN\n        \"PTTaggedEntityCode\"\
  \ as \"PTTaggedEntityCode\",\n\t\t\"PTTaggedEntityCodeName\" as \"PTTaggedEntityCodeName\"\
  ,\n\t\t\"PTOpportunityProductGUID\" as \"PTOpportunityProductGUID\",\n\t\t\"PTSubProgramName\"\
  \ as \"PTSubProgramName\",\n\t\t\"PTStatusCodeName\" as \"PTStatusCodeName\",\n\t\
  \t\"PTAccountGUID\" as \"PTAccountGUID\",\n\t\t\"PTOpportunityGUID\" as \"PTOpportunityGUID\"\
  ,\n\t\t\"PTOpportunityProductIDName\" as \"PTOpportunityProductIDName\",\n\t\t\"\
  PTProgramGUID\" as \"PTProgramGUID\",\n\t\t\"PTProgramName\" as \"PTProgramName\"\
  ,\n\t\t\"PTEndDate\" as \"PTEndDate\",\n\t\t\"PTStartDate\" as \"PTStartDate\",\n\
  \t\t\"PTCreatedOn\" as \"PTCreatedOn\"\n  FROM ODS_LS.\"DYNAMICS365\".\"SN_PROGRAMTAGGINGS\"\
  \n  WHERE \"PTStatusCodeName\"='random'\n  )PT ON PI.\"PIProgramInformationID\"\
  \ = PT.\"PTProgramGUID\"\nLEFT JOIN ODS_LS.\"SURF\".\"SALES_ACCOUNT\" SA ON PT.\"\
  PTAccountGUID\" = SA.\"AcctDynamicsGUID\"\nLEFT JOIN  (select U_DYNAMICS_GUID,U_PRODUCT\
  \ as \"ProductSysID\"\n            from RDS.SURF.\"U_TOP_LEVEL_OPPORTUNITY_LINE\"\
  \ T1\n            where T1.U_DYNAMICS_GUID IS not NULL\n           ) top_level_line\
  \ on PT.\"PTOpportunityProductGUID\" = top_level_line.U_DYNAMICS_GUID\nLEFT JOIN\
  \ ODS_LS.SURF.SALES_OPPORTUNITY SO on lower(SO.\"OptyDynamicsGUID\") = PT.\"PTOpportunityGUID\"\
  \n\n---------------- Added by Accenture Team (Manohar) on 9Feb2024 ----------------\n\
  LEFT JOIN (SELECT\n                distinct a.*,\n                case when \"BUGroup\"\
  \ IS NULL then SPLIT_PART(\"CoSell_WorkFlow\", 'random', 'random') else \"BUGroup\"\
  \ end \"CoSell_BUGroup\"\n              FROM\n                (\n              \
  \    SELECT\n              --  29Apr2024 (Tamara) Moved from INNER JOIN to PT LEFT\
  \ JOIN\n              --     DISTINCT \"PTAccountName\" as \"OptyCoSell_AcctName\"\
  ,\n                    \"PTSubProgramName\" as \"CoSell_WorkFlow\",\n          \
  \          SPLIT_PART(\"PTSubProgramName\", 'random', 'random') as \"CS_BUWorkFlow\"\
  ,\n                    \"AcctSysID\",\n                    \"AcctNumber\",\n   \
  \                 \"AcctDynamicsGUID\"\n                  FROM\n               \
  \     (\n                      SELECT\n                     --  29Apr2024 (Tamara)\
  \ Moved from INNER JOIN to PT LEFT JOIN\n                     --  DISTINCT \"PTAccountName\"\
  ,\n                        \"PTSubProgramName\",\n                        \"PTAccountGUID\"\
  \n                      FROM\n                        (\n                      \
  \    select\n                            *\n                          from\n   \
  \                         ODS_LS.\"DYNAMICS365\".\"SN_PROGRAMINFORMATIONS\"\n  \
  \                        WHERE\n                            (\n                \
  \              --Filter Changes in PIProgramName field ,(old filter:'SSE Co-Sell')\
  \ ,(New Filter:'Specialist-Led (SLS)')\n                              \"PIProgramName\"\
  \ = 'random'\n                              AND \"PITaggedAtEntityCodeName\" = 'random'\n\
  \                              and \"PIProgramStatusCodeName\" = 'random'\n    \
  \                        )\n                        ) proginfo\n               \
  \         INNER JOIN ODS_LS.\"DYNAMICS365\".\"SN_PROGRAMTAGGINGS\" progtag ON \"\
  PIProgramInformationID\" = \"PTProgramGUID\"\n                      WHERE\n    \
  \                    progtag.\"PTStatusCodeName\" = 'random'\n                 \
  \       AND \"PTSubProgramName\" IS not NULL\n                    ) PT\n       \
  \             LEFT OUTER JOIN (\n                      select\n                \
  \        DISTINCT \"AcctSysID\",\n                        \"AcctName\",\n      \
  \                  \"AcctNumber\",\n                        \"AcctDynamicsGUID\"\
  \n                      FROM\n                        ODS_LS.\"SURF\".\"SALES_ACCOUNT\"\
  \n                      WHERE\n                        \"AcctActiveFlag\" = 'random'\n\
  \                    ) sa on PT.\"PTAccountGUID\" = sa.\"AcctDynamicsGUID\"\n  \
  \                  ) a\n                LEFT outer join (\n                  SELECT\n\
  \                    DISTINCT \"BUGroup\",\n                    \"BUWorkFlow\",\n\
  \                    SPLIT_PART(\"BUWorkFlow\", 'random', 'random') as \"SP_BUWorkFlow\"\
  \n                  FROM\n                    ODS_LS.\"SURF\".\"SALES_PRODUCT\"\n\
  \                ) SP ON \"CS_BUWorkFlow\" = \"SP_BUWorkFlow\"\n              WHERE\n\
  \                IFNULL(\"BUGroup\", 'random') not in(\n                  'random',\
  \ 'random', 'random', 'random',\n                  'random', 'random', 'random','random','random','random','random'\n\
  \                )) SLS ON SA.\"AcctDynamicsGUID\" = SLS.\"AcctDynamicsGUID\"\n\n\
  ---------------- Accenture Team (Manohar) on 9Feb2024 ----------------\n\nUNION\
  \ ALL\n\nSELECT distinct\n    hash('random'\n    ||ifnull(SPM.\"ProgramName\" ,'random')\n\
  \    ||ifnull(SPA.\"SPAUstartDt\",'random')\n    ||ifnull(SPA.\"SPAUendDate\" ,'random')\n\
  \    ||'random'\n    ||'random'\n    ||ifnull(SPM.\"ProgramTaggingEndDate\",'random')\n\
  \    ||ifnull(SPM.\"ProgramTaggingStartDate\",'random')\n    ||ifnull(SPM.\"ProgramTaggingCreatedOn\"\
  ,'random'))\n    as SALES_PROGRAM_ID,\n    'random' as SALES_PROGRAM_GUID,\n\tSPM.\"\
  AcctSysID\" as ACCOUNT_GUID,\n    HASH(SPM.\"AcctSysID\") as ACCOUNT_ID,\n\t'random'\
  \ as OPTY_GUID,\n    'random' as OPTY_ID,\n\t'random' as PRODUCT_GUID,\n    'random'\
  \ as PRODUCT_ID,\n    HASH('random'||SPM.\"AcctSysID\") as SALES_PROGRAM_UNIQUE_ID,\n\
  \t'random' as PROGRAM_MAP_TYPE,\n    SPM.\"AcctSysID\" as ACCOUNT_SYSID,\n    'random'\
  \ as OPTY_SYSID,\n    'random' as PRODUCT_SYSID,\n\t'random' as OPTY_CO_SELL_FLAG\
  \ -- Added by Accenture Team (Manohar) on 9Feb2024\nFROM\n   (SELECT\n\t   \"SPMDynamicsGUID\"\
  \ as \"AcctDynamicsGUID\",\n\t   \"SPMProgram\" as \"ProgramName\",\n\t   \"SPMStartDate\"\
  \ as \"ProgramTaggingStartDate\",\n\t   \"SPMEndDate\" as \"ProgramTaggingEndDate\"\
  ,\n\t   \"SPMSysCreatedOn\" as \"ProgramTaggingCreatedOn\",\n\t   \"SPMActive\"\
  \ as \"U_ACTIVE\",\n\t   \"SPMAcctSysID\" as \"AcctSysID\"\n\tFROM ODS_LS.\"SURF\"\
  .\"U_SALES_PROGRAM_MAPPING\"\n\tWHERE (\"U_ACTIVE\" ='random')\n\t  AND ((\"AcctDynamicsGUID\"\
  ) IS NULL)\n\t  AND (\"ProgramName\" ='random')\n\t)SPM\nLEFT JOIN ODS_LS.\"SURF\"\
  .\"U_SALES_PROGRAM_ADMIN\" SPA\n\tON SPM.\"ProgramName\" = SPA.\"SPAProgramName\"\
  \n;"
