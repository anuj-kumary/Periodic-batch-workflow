schemaDefinition: "create or replace view SRC_V_REF_PQ_OPTY_15DAY_SNAPSHOTS(\n\tST_OPTY_NUMBER,\n\
  \tST_OPTY_ID,\n\tST_OPTY_SYSID\n) as\n/*Created by Matt Accenture on 28-May-2024*/\n\
  (select\n    \"STOptyNumber\",\n    hash(\"STOptySysID\") as STOPTYID,\n    \"STOptySysID\"\
  \nfrom\n    ODS_LS.\"SURF\".\"ST_SALES_OPPORTUNITY\" opp\n    LEFT outer join ODS_LS.\"\
  SURF\".\"ST_SALES_OPPORTUNITY_ITEM\" oli on opp.\"STOptySysID\" = oli.\"SOptyItemOptySysID\"\
  \n    and opp.\"STExtractDate\" = oli.\"SOptyItemExtractDate\"\n    LEFT outer join\
  \ ODS_LS.\"SURF\".\"SALES_PRODUCT\" sp on oli.\"SOptyItemProductSysID\" = sp.\"\
  ProductSysID\"\nWHERE\n    oli.\"SOptyItemBIFlags\" = 'random'\n    AND opp.\"STSalesActivePipeline\"\
  \ = 'random'\n    AND oli.\"SOptyPriceRestPrimaryLine\" = 'random'\n    AND IFNULL(\"\
  ProductFamily3Value\", 'random') <> 'random'\n    AND IFNULL(\"ProductFamily1Value\"\
  , 'random') != 'random'\n    AND IFNULL(opp.\"STOptyContractType\", 'random') not\
  \ like ('random')\n    AND (\n        \"ProductBusinessUnitValue\" != 'random'\n\
  \        or \"ProductBusinessUnitValue\" IS NULL\n    )\n    AND \"STOptySalesQuarter\"\
  \ = RIGHT(\n        YEAR(\n            ADD_MONTHS(\n                convert_timezone('random',\
  \ CURRENT_TIMESTAMP()),\n                'random'\n            )\n        ) || 'random'\
  \ || QUARTER(\n            ADD_MONTHS(\n                convert_timezone('random',\
  \ CURRENT_TIMESTAMP()),\n                'random'\n            )\n        ),\n \
  \       'random'\n    )\n    AND IFNULL(opp.\"STOptyStage\", 'random') not in (\n\
  \        'random',\n        'random',\n        'random',\n        'random',\n  \
  \      'random'\n    )\n    and \"STOptyPipelineStatus\" in ('random', 'random')\n\
  \    AND \"STExtractDate\" <= dateadd(\n        day,\n        'random',\n      \
  \  date_trunc(\n            quarter,\n            to_date(\n                convert_timezone('random',\
  \ CURRENT_TIMESTAMP ())\n            )\n        )\n    )\n    AND \"STExtractDate\"\
  \ >= dateadd(\n        day,\n        'random',\n        date_trunc(\n          \
  \  quarter,\n            to_date(\n                convert_timezone('random', CURRENT_TIMESTAMP\
  \ ())\n            )\n        )\n    )\ngroup by\n    all);"
