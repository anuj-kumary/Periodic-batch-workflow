schemaDefinition: "create or replace view UD_PIPELINE_SNAPSHOT_DATES(\n\t\"SnapshotDate\"\
  ,\n\t\"Quarter\",\n\t\"ExtractMonthName\",\n\t\"ExtractMonth\",\n\t\"ReportingMonth\"\
  ,\n\t\"DataType\",\n\t\"MonthType\",\n\t\"MonthNumberofQtr\",\n\t\"QuarterReference\"\
  ,\n\t\"STLQFlag\",\n\t\"STLYFlag\",\n\t\"MonthNumofYear\",\n\t\"SnapshotDate_CC\"\
  ,\n\t\"QuarterDescription\",\n\t\"AnalysisQuarter\",\n\t\"RecordType\"\n) as --\
  \ SEMANTIC LAYER BEGINS\n\nSELECT \"Snapshot_Date\" as \"SnapshotDate\",\n     \
  \  \"Snapshot_Sales_Quarter\" as \"Quarter\",\n       \"ExtractMonthName\" as \"\
  ExtractMonthName\",\n       \"ExtractMonth\" as \"ExtractMonth\",\n       \"ReportingMonth\"\
  \ as \"ReportingMonth\",\n       \"DataType\" as \"DataType\",\n       \"MonthType\"\
  \ as \"MonthType\",\n       \"MonthNumberofQtr\" as \"MonthNumberofQtr\",\n    \
  \   \"QuarterReference\" as \"QuarterReference\",\n       \"STLQFlag\" as \"STLQFlag\"\
  ,\n       \"STLYFlag\" as \"STLYFlag\",\n       \"MonthNumofYear\" as \"MonthNumofYear\"\
  ,\n       case\n           when TO_TIME(TO_TIMESTAMP_LTZ(CURRENT_TIMESTAMP)) < 'random'\n\
  \                and MONTH(\"SnapshotDate\") = MONTH(CURRENT_TIMESTAMP)\n      \
  \          and YEAR(\"SnapshotDate\") = YEAR(CURRENT_TIMESTAMP)\n              \
  \  and RIGHT(TO_date(TO_TIMESTAMP_LTZ(CURRENT_TIMESTAMP)), 'random') = 'random'\
  \ then DATEADD(DAY, 'random', \"SnapshotDate\")\n           else \"SnapshotDate\"\
  \n       end as \"SnapshotDate_CC\",\n       \"QTR_DESCRIPTION\" as \"QuarterDescription\"\
  ,\n       \"Analysis_Quarter\" as \"AnalysisQuarter\",\n       \"RecordType\" as\
  \ \"RecordType\"\nFROM \"EDW_LS\".\"SALES_EM\".\"UD_PIPELINE_SNAPSHOT_DATES\";"
