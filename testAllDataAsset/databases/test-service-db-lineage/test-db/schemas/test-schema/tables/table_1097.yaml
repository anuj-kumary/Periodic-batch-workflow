  \    \"SourcingPartnerAccountSysID\",\n    \"SourcingPartnerUltimateParentAccount\"\
  \nfrom\n    EDW_LS.MARKETING_UPSTREAM.TBL_ACEPIPELINEINSIGHTS;"
