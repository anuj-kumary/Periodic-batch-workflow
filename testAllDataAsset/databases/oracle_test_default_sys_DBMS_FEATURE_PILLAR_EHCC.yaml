name: DBMS_FEATURE_PILLAR_EHCC
fullyQualifiedName: oracle_test.default.sys.DBMS_FEATURE_PILLAR_EHCC
storedProcedureCode:
  language: SQL
  code: |-
    PROCEDURE DBMS_FEATURE_PILLAR_EHCC
         ( feature_boolean  OUT  NUMBER,
           aux_count        OUT  NUMBER,
           feature_info     OUT  CLOB)
    AS
      feature_count NUMBER;
        feature_usage         varchar2(1000);
    BEGIN
      -- initialize
      feature_info      := NULL;
      feature_count     := 0;

      execute immediate 'select value from v$sysstat' ||
        ' where name like ''HCC usage pillar'''
        into feature_count;

      feature_usage := 'EHCC on Pillar: ' || to_char(feature_count);
      feature_info := to_clob(feature_usage);

      if (feature_count > 0) then
        feature_boolean := 1;
      else
        feature_boolean := 0;
      end if;
      aux_count       := feature_count;
    end;
